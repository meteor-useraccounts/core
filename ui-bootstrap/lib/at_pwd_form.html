<template name="atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" novalidate>
      <fieldset {{disabled}}>
        {{#each fields}}
          {{> atInput}}
        {{/each}}
        {{#if showForgotPasswordLink}}
          {{> atPwdLink}}
        {{/if}}
        {{> atPwdFormBtn}}
      </fieldset>
    </form>
  </div>
</template>
